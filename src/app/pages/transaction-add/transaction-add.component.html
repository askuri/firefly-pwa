<form [formGroup]="addTransactionForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="standard">
    <mat-label>Description</mat-label>
    <input matInput type="text" formControlName="description">
  </mat-form-field>
  <br>
  <app-form-account-picker [parentForm]="addTransactionForm" [parentFormControl]="addTransactionForm.get('sourceAccount')" [accountType]="'expense'"></app-form-account-picker>
  <br>
  <button mat-raised-button color="primary">Submit</button>
</form>
