<form [formGroup]="addTransactionForm" (ngSubmit)="onSubmit()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>New Withdrawal</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Description -->
      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <input matInput type="text" formControlName="description" required>
      </mat-form-field>
      <br>
      <!-- Source Account -->
      <app-form-account-picker [parentForm]="addTransactionForm"
                               [parentFormControl]="addTransactionForm.get('sourceAccount')"
                               [accountType]="'Asset account,Revenue account,Loan,Debt,Mortgage'"></app-form-account-picker>
      <br>
      <!-- Destination Account -->
      <app-form-account-picker [parentForm]="addTransactionForm"
                               [parentFormControl]="addTransactionForm.get('destinationAccount')"
                               [accountType]="'Asset account,Expense account,Loan,Debt,Mortgage'"></app-form-account-picker>
      <br>
      <!-- Date -->
      <mat-form-field appearance="standard">
        <mat-label>Date</mat-label>
        <input matInput autocomplete="off" formControlName="date" [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <!-- Amount -->
      <mat-form-field appearance="standard">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" step="0.01" required>
      </mat-form-field>
      <br>
      <!-- Budget -->
      <app-form-autocomplete [parentForm]="addTransactionForm"
                             [parentFormControl]="addTransactionForm.get('budget')"
                             [apiPath]="'/api/v1/autocomplete/budgets'"
                             [label]="'Budget'"
      ></app-form-autocomplete>
      <br>
      <!-- Category -->
      <app-form-autocomplete [parentForm]="addTransactionForm"
                             [parentFormControl]="addTransactionForm.get('category')"
                             [apiPath]="'/api/v1/autocomplete/categories'"
                             [label]="'Category'"
      ></app-form-autocomplete>
      <br>
      <!-- Bill -->
      <app-form-autocomplete [parentForm]="addTransactionForm"
                             [parentFormControl]="addTransactionForm.get('bill')"
                             [apiPath]="'/api/v1/autocomplete/bills'"
                             [label]="'Bill'"
      ></app-form-autocomplete>
      <br>
      <!-- Notes -->
      <mat-form-field>
        <mat-label>Notes</mat-label>
        <textarea matInput formControlName="notes"></textarea>
      </mat-form-field>
      <br>
      <mat-card-actions>
        <button mat-raised-button color="primary">Submit</button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
