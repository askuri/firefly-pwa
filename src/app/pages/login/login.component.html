<div *ngIf="apiTokenService.isTokenSet()">
  <p>You are already logged in. You can change the token here though.</p>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="standard">
    <mat-label>Personal Access Token</mat-label>
    <input matInput type="password" formControlName="personalAccessToken">
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary">Submit</button>
</form>
